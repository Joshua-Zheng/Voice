apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.aistrong.voice"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 104
        versionName "0.3.040"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(exclude: '*.bak', dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.alibaba:fastjson:1.2.44'
    implementation files('libs/bdasr_V3_20170929_c8984af.jar')
    implementation files('libs/com.baidu.tts_2.3.1.20170808_e39ea89.jar')
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation "com.android.support:cardview-v7:27.0.2"
    implementation 'com.teprinciple:updateapputils:1.4'
}
